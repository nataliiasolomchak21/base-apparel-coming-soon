<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <header class="logo">
        <figure>
          <img src="images/logo.svg" class="logo" alt="logo">
        </figure>
      </header>
      <section>
        <picture>
          <source media="(max-width: 899px)" class="hero" srcset="images/hero-mobile.jpg">
          <source media="(min-width: 900px)" class="hero-desktop" srcset="images//hero-desktop.jpg">
          <img src="assets/img/hero-desktop.jpg" alt="Girl">
        </picture>
        <div class="container">
          <h1><span>We're</span> <br>coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="needs-validation form" novalidate>
              <div class="form-row">
                <div class="error-box">
                  <input type="email" class="form-control" id="validationCustom03" placeholder="Email Address" required>
                  <div class="invalid-feedback">
                    <p>Please provide a valid email address</p>
                  </div>
                </div>
                  <button class="submit-btn" type="submit">
                    <img src="images/icon-arrow.svg" alt="">
                  </button>
              </div>
            </form>
          </div>
      </section>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
